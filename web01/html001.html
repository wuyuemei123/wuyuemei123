<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- tittle标记时显示在浏览器标题栏的内容，也是网络的名称 -->
    <title>悦儿梅</title>
</head>

<body>
    <nav style="text-align: right;">
        <a href="index.html">返回首页</a>
        
    </nav>
    <!-- 
        ctrl=/注释
作用是写一些代码相关功能说明
alt+shift+f格式化代码
-->
    <!-- 标题信息 hn1-6共六级标题，字数越小，字越大-->
    一般般的信息
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 第一个单标记 br强制断行 -->
    第一行 <br>
    第二行
    <!-- 分割线，会将容器分割成上下两个部分 hr 单标记 -->
    <hr>
    分割线下面的部分
</body>

</html>
